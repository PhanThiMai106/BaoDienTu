<div class="content">
  <div class="main">
    <div class="Title">
        <h2>Title</h2>
        <input type="text" cols="10"></input>
    </div>
    <div class="Summary">
        <h3>Summary</h3>
        <textarea cols="15" rows="5"></textarea>
    </div>
  </div>
  <div class="detail">

  </div>
  <div class="main">
    <div class="btn"><button class="btnmutilTask" onclick="showTask(1)">Content</button>
        <button class="btnmutilTask" onclick="showTask(2)">Photo</button>
        <button class="btnmutilTask" onclick="showTask(3)">SearchKey</button>
    </div>
    <div class="CKEditor">
        <textarea cols="50" id="editor1" name="editor1" rows="10"
            data-sample-short>&lt;p&gt;This is some &lt;strong&gt;sample text&lt;/strong&gt;. You are using &lt;a href=&quot;https://ckeditor.com/&quot;&gt;CKEditor&lt;/a&gt;.&lt;/p&gt;</textarea>
        <script>
            CKEDITOR.replace('editor1', {
                // Define the toolbar groups as it is a more accessible solution.
                toolbarGroups: [{
                    "name": "basicstyles",
                    "groups": ["basicstyles"]
                },
                {
                    "name": "links",
                    "groups": ["links"]
                },
                {
                    "name": "paragraph",
                    "groups": ["list", "blocks"]
                },
                {
                    "name": "document",
                    "groups": ["mode"]
                },
                {
                    "name": "insert",
                    "groups": ["insert"]
                },
                {
                    "name": "styles",
                    "groups": ["styles"]
                },
                {
                    "name": "about",
                    "groups": ["about"]
                }
                ],
                // Remove the redundant buttons from toolbar groups defined above.
                removeButtons: 'Underline,Strike,Subscript,Superscript,Anchor,Styles,Specialchar'
            });
        </script>
    </div>
    <div class="CKEditor" id="uploadImage">
        <input class="file" type="file" onchange="previewFile()">
        <img src="noImage.jpg" height="200" alt="">
    </div>
    <div class="CKEditor">

    </div>
  </div>
  <div class="detail">

  </div>
